<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Line Numbers Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="grid-container">
        <figure class="g1">
            <img src="goofycat1.jpg" alt="goofy cat 1">
        </figure>
        <figure class="g2">
            <img src="goofycat2.jpg" alt="goofy cat 2">
        </figure>
        <figure class="g3">
            <img src="goofycat3.jpg" alt="goofy cat 3">
        </figure>
        <figure class="g4">
            <img src="goofycat4.jpg" alt="goofy cat 4">
        </figure>
        <figure class="g5">
            <img src="goofycat5.jpg" alt="goofy cat 5"> 
        </figure>
        <figure class="g6">
            <img src="goofycat6fix.jpg" alt="goofy cat 6">
        </figure>
        <figure class="g7">
            <img src="goofycat7.jpg" alt="goofy cat 7">
        </figure>
        <figure class="g8">
            <img src="goofycat8.jpg" alt="goofy cat 8">
        </figure>
    </div>
</body>
</html>
